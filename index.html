<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa de Reclamações</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1, h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      font-size: 18px;
      color: #555;
      display: block;
      text-align: left;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #36a2eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Registro de Reclamações</h1>

  <label for="data">Data:</label>
  <input type="date" id="data">

  <label for="cliente">Cliente:</label>
  <input type="text" id="cliente">

  <label for="nBobina">Nº da Bobina:</label>
  <input type="text" id="nBobina">

  <label for="nFardos">Nº dos Fardos:</label>
  <input type="text" id="nFardos">

  <label for="nCaixa">Nº da Caixa:</label>
  <input type="text" id="nCaixa">

  <label for="defeito">Defeito Liberado:</label>
  <select id="defeito">
    <option value="Falha de Lâmina">Falha de Lâmina</option>
    <option value="Falha de Impressão">Falha de Impressão</option>
    <option value="Dobrado">Dobrado</option>
  </select>

  <label for="setorOrigem">Setor de Origem:</label>
  <input type="text" id="setorOrigem">

  <label for="foto">Anexar Foto:</label>
  <input type="file" id="foto">

  <button onclick="salvarRegistro()">Salvar</button>
  <button onclick="baixarCSV()">Baixar CSV</button>

  <h2>Registros</h2>
  <table id="tabelaReclamacoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Nº Bobina</th>
        <th>Nº Fardos</th>
        <th>Nº Caixa</th>
        <th>Defeito Liberado</th>
        <th>Setor Origem</th>
        <th>Foto</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros aparecerão aqui -->
    </tbody>
  </table>
</div>

<script>
  let registros = JSON.parse(localStorage.getItem('registros')) || [];

  // Função para salvar o registro no localStorage
  function salvarRegistro() {
    const data = document.getElementById('data').value;
    const cliente = document.getElementById('cliente').value;
    const nBobina = document.getElementById('nBobina').value;
    const nFardos = document.getElementById('nFardos').value;
    const nCaixa = document.getElementById('nCaixa').value;
    const defeito = document.getElementById('defeito').value;
    const setorOrigem = document.getElementById('setorOrigem').value;
    const foto = document.getElementById('foto').files[0] ? document.getElementById('foto').files[0].name : 'Nenhuma';

    const registro = { data, cliente, nBobina, nFardos, nCaixa, defeito, setorOrigem, foto };
    registros.push(registro);
    localStorage.setItem('registros', JSON.stringify(registros));
    mostrarRegistros();
    limparCampos();
  }

  // Função para mostrar os registros na tabela
  function mostrarRegistros() {
    const tbody = document.querySelector('#tabelaReclamacoes tbody');
    tbody.innerHTML = '';
    registros.forEach((registro, index) => {
      const row = `
        <tr>
          <td>${registro.data}</td>
          <td>${registro.cliente}</td>
          <td>${registro.nBobina}</td>
          <td>${registro.nFardos}</td>
          <td>${registro.nCaixa}</td>
          <td>${registro.defeito}</td>
          <td>${registro.setorOrigem}</td>
          <td>${registro.foto}</td>
        </tr>`;
      tbody.innerHTML += row;
    });
  }

  // Função para limpar os campos do formulário
  function limparCampos() {
    document.getElementById('data').value = '';
    document.getElementById('cliente').value = '';
    document.getElementById('nBobina').value = '';
    document.getElementById('nFardos').value = '';
    document.getElementById('nCaixa').value = '';
    document.getElementById('defeito').value = '';
    document.getElementById('setorOrigem').value = '';
    document.getElementById('foto').value = '';
  }

  // Função para baixar os registros em CSV
  function baixarCSV() {
    const csvRows = [
      ['Data', 'Cliente', 'Nº Bobina', 'Nº Fardos', 'Nº Caixa', 'Defeito Liberado', 'Setor Origem', 'Foto']
    ];

    registros.forEach(registro => {
      csvRows.push([
        registro.data,
        registro.cliente,
        registro.nBobina,
        registro.nFardos,
        registro.nCaixa,
        registro.defeito,
        registro.setorOrigem,
        registro.foto
      ]);
    });

    const csvContent = csvRows.map(e => e.join(",")).join("\n");
    const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "registros.csv";
    link.click();
  }

  // Mostrar registros ao carregar a página
  window.onload = mostrarRegistros;
</script>

</body>
</html>
