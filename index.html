<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reclamações por Cliente e Setor</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      overflow-y: auto;
    }
    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    select, button {
      margin-top: 10px;
    }
    .chart-container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Reclamações por Cliente</h1>
  <select id="clienteSelect">
    <option value="">Todos os Clientes</option>
  </select>

  <div class="chart-container">
    <canvas id="clienteReclamacoesChart"></canvas>
  </div>

  <h1>Reclamações por Setor</h1>
  <select id="setorSelect">
    <option value="">Selecione o Setor</option>
  </select>

  <select id="clientePorSetorSelect">
    <option value="">Todos os Clientes</option>
  </select>

  <div class="chart-container">
    <canvas id="sectorReclamacoesChart"></canvas>
  </div>

  <script>
    let clienteChart, sectorChart;

    window.onload = function () {
      carregarExcel('/mnt/data/atendimento ao cliente.xlsx');
    };

    function carregarExcel(caminho) {
      const xhr = new XMLHttpRequest();
      xhr.open('GET', caminho, true);
      xhr.responseType = 'arraybuffer';
      xhr.onload = function () {
        const data = new Uint8Array(xhr.response);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        inicializarFiltros(jsonData);
        gerarGraficoPorCliente(jsonData); // Gera o gráfico inicial
      };
      xhr.send();
    }

    function inicializarFiltros(dados) {
      let clienteSelect = document.getElementById('clienteSelect');
      let setorSelect = document.getElementById('setorSelect');
      let clientePorSetorSelect = document.getElementById('clientePorSetorSelect');
      
      let clientes = [...new Set(dados.slice(1).map(row => row[2]))]; // Coluna 3: Clientes
      let setores = [...new Set(dados.slice(1).map(row => row[3]))]; // Coluna 4: Setores

      clientes.forEach(cliente => {
        let option = document.createElement('option');
        option.text = cliente;
        option.value = cliente;
        clienteSelect.add(option);
        clientePorSetorSelect.add(option.cloneNode(true));
      });

      setores.forEach(setor => {
        let option = document.createElement('option');
        option.text = setor;
        option.value = setor;
        setorSelect.add(option);
      });

      clienteSelect.onchange = function () {
        gerarGraficoPorCliente(dados);
      };

      setorSelect.onchange = function () {
        gerarGraficoPorSetor(dados);
      };

      clientePorSetorSelect.onchange = function () {
        gerarGraficoPorSetor(dados);
      };
    }

    function agruparProblemas(reclamacoes) {
      return reclamacoes.reduce((acc, curr) => {
        let problema = curr.problema || 'Outro';
        let quantidade = curr.quantidade || 0;
        if (!acc[problema]) {
          acc[problema] = 0;
        }
        acc[problema] += quantidade;
        return acc;
      }, {});
    }

    function gerarGraficoPorCliente(dados) {
      let clienteSelecionado = document.getElementById('clienteSelect').value;

      let reclamacoes = dados.slice(1).map(row => ({
        cliente: row[2],
        problema: row[4],
        quantidade: row[6]
      }));

      if (clienteSelecionado) {
        reclamacoes = reclamacoes.filter(d => d.cliente === clienteSelecionado);
      }

      let reclamacoesAgrupadas = agruparProblemas(reclamacoes);
      let problemas = Object.keys(reclamacoesAgrupadas);
      let quantidades = Object.values(reclamacoesAgrupadas);

      if (clienteChart) {
        clienteChart.destroy();
      }

      let ctx = document.getElementById('clienteReclamacoesChart').getContext('2d');
      clienteChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: problemas.map((p, index) => `${p}: ${quantidades[index]} defeituosos`),
          datasets: [{
            data: quantidades,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return `${problemas[tooltipItem.dataIndex]}: ${quantidades[tooltipItem.dataIndex]} defeituosos`;
                }
              }
            }
          }
        }
      });
    }

    function gerarGraficoPorSetor(dados) {
      let setorSelecionado = document.getElementById('setorSelect').value;
      let clienteSelecionado = document.getElementById('clientePorSetorSelect').value;

      let reclamacoes = dados.slice(1).map(row => ({
        setor: row[3],
        cliente: row[2],
        problema: row[4],
        quantidade: row[6]
      }));

      if (setorSelecionado) {
        reclamacoes = reclamacoes.filter(d => d.setor === setorSelecionado);
      }

      if (clienteSelecionado) {
        reclamacoes = reclamacoes.filter(d => d.cliente === clienteSelecionado);
      }

      let reclamacoesAgrupadas = agruparProblemas(reclamacoes);
      let problemas = Object.keys(reclamacoesAgrupadas);
      let quantidades = Object.values(reclamacoesAgrupadas);

      if (sectorChart) {
        sectorChart.destroy();
      }

      let ctx = document.getElementById('sectorReclamacoesChart').getContext('2d');
      sectorChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: problemas.map((p, index) => `${p}: ${quantidades[index]} defeituosos`),
          datasets: [{
            data: quantidades,
            backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            tooltip: {
              callbacks: {
                label: function (tooltipItem) {
                  return `${problemas[tooltipItem.dataIndex]}: ${quantidades[tooltipItem.dataIndex]} defeituosos`;
                }
              }
            }
          }
        }
      });
    }
  </script>

</body>
</html>
