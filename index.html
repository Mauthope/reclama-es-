<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Reclamações</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <style>
    /* Estilos mantidos */
    body { font-family: 'Segoe UI', sans-serif; }
    .container { margin: 20px auto; padding: 20px; max-width: 800px; }
    button { margin-top: 10px; padding: 10px 20px; }
    table, th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>

<div class="container">
  <h1>Registro de Reclamações</h1>

  <div class="field-container">
    <label for="data">Data:</label>
    <input type="date" id="data">
  </div>

  <div class="field-container">
    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente">
  </div>

  <div class="field-container">
    <label for="nBobina">Nº da Bobina:</label>
    <input type="text" id="nBobina">
  </div>

  <div class="field-container">
    <label for="nFardos">Nº dos Fardos:</label>
    <input type="text" id="nFardos">
  </div>

  <div class="field-container">
    <label for="nCaixa">Nº da Caixa:</label>
    <input type="text" id="nCaixa">
  </div>

  <div class="field-container">
    <label for="defeito">Defeito Liberado:</label>
    <select id="defeito">
      <option value="Rasgo">Rasgo</option>
      <option value="Furo">Furo</option>
      <option value="Desencaixe">Desencaixe</option>
    </select>
  </div>

  <div class="field-container">
    <label for="setorOrigem">Setor de Origem:</label>
    <select id="setorOrigem">
      <option value="Laminação">Laminação</option>
      <option value="Impressão">Impressão</option>
      <option value="Acabamento">Acabamento</option>
    </select>
  </div>

  <button onclick="salvarRegistro()">Salvar Reclamação</button>
  <button onclick="baixarExcel()">Download Excel</button>

  <table id="tabelaReclamacoes">
    <thead>
      <tr>
        <th>Data</th>
        <th>Cliente</th>
        <th>Nº Bobina</th>
        <th>Nº Fardos</th>
        <th>Nº Caixa</th>
        <th>Defeito</th>
        <th>Setor</th>
      </tr>
    </thead>
    <tbody>
      <!-- Registros serão exibidos aqui -->
    </tbody>
  </table>
</div>

<script>
  let reclamacoes = [];

  function salvarRegistro() {
    // Capturar dados do formulário
    const data = document.getElementById('data').value;
    const cliente = document.getElementById('cliente').value;
    const nBobina = document.getElementById('nBobina').value;
    const nFardos = document.getElementById('nFardos').value;
    const nCaixa = document.getElementById('nCaixa').value;
    const defeito = document.getElementById('defeito').value;
    const setorOrigem = document.getElementById('setorOrigem').value;

    // Adicionar novo registro
    const novaReclamacao = { data, cliente, nBobina, nFardos, nCaixa, defeito, setorOrigem };
    reclamacoes.push(novaReclamacao);

    // Atualizar tabela
    const tabela = document.getElementById('tabelaReclamacoes').getElementsByTagName('tbody')[0];
    const novaLinha = tabela.insertRow();
    Object.values(novaReclamacao).forEach(valor => {
      const novaCelula = novaLinha.insertCell();
      novaCelula.textContent = valor;
    });

    // Limpar campos
    document.getElementById('data').value = '';
    document.getElementById('cliente').value = '';
    document.getElementById('nBobina').value = '';
    document.getElementById('nFardos').value = '';
    document.getElementById('nCaixa').value = '';
  }

  function baixarExcel() {
    // Criar nova planilha
    const workbook = XLSX.utils.book_new();
    const worksheet = XLSX.utils.json_to_sheet(reclamacoes);

    // Adicionar a planilha ao livro de trabalho
    XLSX.utils.book_append_sheet(workbook, worksheet, 'Reclamacoes');

    // Baixar arquivo
    XLSX.writeFile(workbook, 'reclamacoes.xlsx');
  }
</script>

</body>
</html>
